<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Demo</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="grid_site">
    <header class="header animated delay-1s fadeInDownBig">header</header>

</div>
